<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        #main {
            margin: 0 auto;
        }
        .tmp1 {
            background-color: #ddffee;
        }
        .tmp2 {
            background-color: #ffddaa;
        }
        .tmp3 {
            background-color: #eeffdd;
        }
    </style>
</head>
<body>
<button type="button">1</button>
<button type="button">2</button>
<div id="main"></div>
<script src="jquery.min.js"></script>
<script>

    function buildDom (data) {
        //不是模版，一种动态生成dom的思路：
        $('<h2/>', {text: data.name, "class": 'tmp1'})
                .add($('<p/>', {html: data.body, "class": 'tmp2'}))
                .add($('<div/>', {text: data.footer, "class": 'tmp3'}))
                .appendTo($("#main"));
    }


    function forceInsert(htmlStr) {
        $('#main').html(htmlStr);
    }
    $('button').first().click(function () {
        $.get('1.json', function (data) {
            buildDom(data);
        })
    })
            .end().eq(1).click(function () {
                //利用node
                $.get('someurl', function (data) {

                   forceInsert(data);
                });
            });


</script>

</body>
</html>
